name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  GO_VERSION: "1.25.5"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Check formatting
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "Files not formatted:"
            echo "$unformatted"
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7.2
          args: --timeout=10m

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: ./...

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run unit tests (pkg/luks2)
        run: go test -v -coverprofile=coverage-pkg.out -covermode=atomic ./pkg/luks2

      - name: Run unit tests (cmd/luks2)
        run: go test -v -coverprofile=coverage-cli.out -covermode=atomic ./cmd/luks2

      - name: Merge coverage
        run: |
          echo "mode: atomic" > coverage.out
          grep -v "^mode:" coverage-pkg.out >> coverage.out 2>/dev/null || true
          grep -v "^mode:" coverage-cli.out >> coverage.out 2>/dev/null || true

      - name: Show coverage
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
          echo "Coverage: ${coverage}"

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage.out

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, security, test-unit]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build Docker image
        run: docker build -f test/integration/Dockerfile -t go-luks2-integration-test .

      - name: Run integration tests
        run: |
          docker rm -f go-luks2-test-runner 2>/dev/null || true
          docker run --privileged --name go-luks2-test-runner go-luks2-integration-test
          docker cp go-luks2-test-runner:/app/coverage.out coverage-integration.out 2>/dev/null || true
          docker rm -f go-luks2-test-runner 2>/dev/null || true

      - name: Show integration coverage
        run: |
          if [ -f coverage-integration.out ]; then
            coverage=$(go tool cover -func=coverage-integration.out | grep total | awk '{print $3}')
            echo "Integration Coverage: ${coverage}"
          fi

      - name: Upload integration coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-integration
          path: coverage-integration.out
          if-no-files-found: ignore

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-unit]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build linux/amd64
        env:
          GOOS: linux
          GOARCH: amd64
        run: go build -o luks-linux-amd64 ./cmd/luks2

      - name: Build linux/arm64
        env:
          GOOS: linux
          GOARCH: arm64
        run: go build -o luks-linux-arm64 ./cmd/luks2

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: luks-linux-*
