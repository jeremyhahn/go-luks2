name: Release

on:
  push:
    tags:
      - "v*"

env:
  GO_VERSION: "1.24.3"

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Run tests
        run: go test -v ./pkg/luks

      - name: Build linux/amd64
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" \
            -o luks-${{ steps.version.outputs.VERSION }}-linux-amd64 ./cmd/luks

      - name: Build linux/arm64
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" \
            -o luks-${{ steps.version.outputs.VERSION }}-linux-arm64 ./cmd/luks

      - name: Generate checksums
        run: |
          sha256sum luks-${{ steps.version.outputs.VERSION }}-linux-* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            luks-${{ steps.version.outputs.VERSION }}-linux-amd64
            luks-${{ steps.version.outputs.VERSION }}-linux-arm64
            checksums.txt
